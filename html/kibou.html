<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト希望画面</title>
    <link rel="stylesheet" href="./../css/kibou.css">
</head>

<body>
<header>
    <h1 class="wrapper_title">シフト希望入力</h1>
</header>
<div class="wrapper">
  <div class="wrapper_normalIcon">
    <details>
      <summary>月曜日<span class="icon"></span></summary>
      <div class="content">
        <p>開始時刻：<input type="time" step="900" min="18:00" max="26:00"></p>
        <p>終了時刻：<input type="time" step="900" min="18:00" max="26:00"></p>
      </div>
    </details>

    <details>

    <details>

    <details>
        <summary>木曜日<span class="icon"></span></summary>

            <p>終了時刻：<input type="time" step="900" min="18:00" max="26:00"></p>
        </div>

    </div>
</div>
<div class="no-label">
    <input type="submit">
</div>
